<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textutils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
{% comment %} navbar {% endcomment %}
<nav class="navbar navbar-expand-lg bg-body-tertiary ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.youtube.com/watch?v=KQiz9Wjwh-I">Youtube</a>
        </li>
      </ul>
      </form>
    </div>
  </div>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
    welcome to text-utils!!! You can write text and perform actions on it
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class = 'container' style="margin-top: 30px">
<form action="analyze" method="POST">
  {% csrf_token %}
    <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Text</label>
      <textarea class="form-control" id="text" rows="5" name="text" ></textarea>
    </div>

    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="removepunc" name="removepunc">
  <label class="form-check-label" for="removepunc">Remove Punctuations</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="fullcaps" name="fullcaps">
  <label class="form-check-label" for="fullcaps">CAPITILIZE</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="newlineremover" name="newlineremover">
  <label class="form-check-label" for="newlineremover">Remove New Lines</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="spaceremover" name="spaceremover">
  <label class="form-check-label" for="spaceremover">Remove All Spaces</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="extraspaceremover" name="extraspaceremover">
  <label class="form-check-label" for="extraspaceremover">Remove Extra Spaces</label>
</div>
    <button type="submit" class="btn btn-outline-secondary" style="margin-top: 15px">Analyze</button>
</form>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
